<!DOCTYPE html>
<html>
<head>
  <title>Animación de Cambio de Color</title>
  <style>
    /* Estilo inicial del div */
    #myDiv {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: background-color 0.5s ease; /* Transición de 0.5 segundos para el cambio de color de fondo */
    }
  </style>
</head>
<body>
  <div id="myDiv"></div>
  
  <script src="Color.js"></script> <!-- Archivo JavaScript para la animación -->
</body>
</html>
