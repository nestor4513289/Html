<!DOCTYPE html>
<html>
<head>
  <title>Animación de Opacidad</title>
  <style>
    /* Estilo del objeto a animar */
    #myObject {
      width: 100px;
      height: 100px;
      background-color: #f00;
      opacity: 1; /* Opacidad inicial */
      transition: opacity 1s ease; /* Transición de la propiedad de opacidad con duración de 1 segundo y función de aceleración */
    }
  </style>
</head>
<body>
  <div id="myObject"></div> <!-- Objeto a animar -->
  <script src="Opacidad.js"></script> <!-- Archivo JavaScript para la animación -->
</body>
</html>
