    <style>
        /* Estilo predeterminado del cuerpo de la p√°gina */
        body {
            background-color: #ffffff; /* Color de fondo predeterminado */
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Cambio de Color de Fondo</h1>
    <button onclick="cambiarColorFondo()">Cambiar Color de Fondo</button>
    <script>
        function cambiarColorFondo() {
            var nuevoColor = prompt("Ingrese el nuevo color de fondo en formato hexadecimal (por ejemplo, #ff0000 para rojo):");
            document.body.style.backgroundColor = nuevoColor;
        }
    </script>
</body>
