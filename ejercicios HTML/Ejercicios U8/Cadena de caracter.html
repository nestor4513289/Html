<!DOCTYPE html>
<html>
<head>
  <title>Concatenar palabras</title>
</head>
<body>
  <script>
    // Crear una variable para cada palabra
    var palabra1 = "hola";
    var palabra2 = "mundo";

    // Concatenar las palabras con un espacio en blanco
    var resultado = palabra1 + " " + palabra2;

    // Mostrar el resultado en el navegador
    document.write(resultado);
  </script>
</body>
</html>
