<!DOCTYPE html>
<html>
<head>
  <title>Mostrar Libro en el Navegador</title>
</head>
<body>
  <script>
    // Definir el objeto libro
    var libro = {
      titulo: "El Gran Gatsby",
      autor: "F. Scott Fitzgerald",
      fechaPublicacion: "10 de abril de 1925"
    };

    // Mostrar el objeto libro en el navegador
    document.write("<h1>Libro</h1>");
    document.write("<p>Título: " + libro.titulo + "</p>");
    document.write("<p>Autor: " + libro.autor + "</p>");
    document.write("<p>Fecha de Publicación: " + libro.fechaPublicacion + "</p>");
  </script>
</body>
</html>
